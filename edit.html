<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Edit Game</h1>
        <form id="add-game-form">
            <div class="form-group">
                <label for="title">Judul Game</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="platform">Platform</label>
                <select id="platform">
                    <option>Steam</option>
                    <option>Epic Games</option>
                    <option>GOG</option>
                    <option>Ubisoft Connect</option>
                    <option>EA App</option>
                    <option>Lainnya</option>
                </select>
            </div>
            <div class="form-group">
                <label for="playtime">Playtime (jam)</label>
                <input type="number" id="playtime" value="0" required>
            </div>
            <div class="form-group">
                <label for="purchasePrice">Harga Beli (Rp)</label>
                <input type="number" id="purchasePrice" value="0" required>
            </div>
             <div class="form-group">
                <label for="microtransaction">Microtransaction (Rp)</label>
                <input type="number" id="microtransaction" value="0" required>
            </div>
            <div class="form-group">
                <label>Rating</label>
                <div class="rating-stars">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                </div>
            </div>
            <div class="form-group">
                <label for="coverImage">Ganti Cover Image (Opsional)</label>
                <input type="file" id="coverImage" accept="image/*">
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn-primary">Simpan Perubahan</button>
                <button type="button" id="delete-btn" class="btn-danger">Hapus Game</button>
            </div>
        </form>
    </div>
    <script src="editRenderer.js"></script>
</body>
</html>
